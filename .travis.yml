language: julia
os:
    - linux
    - osx
julia:
    - 1.7.2
    - stable
notifications:
    email: false
sudo: false
jobs:
  include:
    - stage: "Documentation"
      julia: 1.7.2
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate(); Pkg.add(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip